<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/tic-tac-toe.css"/>
    <script src="scripts/tic-tac-toe.js" type="text/javascript"></script>
</head>
<body>
<div id="wrapper">
    <header><h1>Tic-Tac-Toe</h1></header>
    <section>
        <header><h2>Play</h2></header>
        <p>Click to make a choice</p>
        <div id="players">
            <p>PLAYER ONE: <span id="playerOne">X</span></p>
            <p>PLAYER TWO: <span id="playerTwo">O</span></p>
        </div>
        <div id="game" >
            <div class="row">
                <button class="button" id="one" onclick="chooseTurn(this);">Click</button>
                <button class="button" id="two" onclick="chooseTurn(this) ;">Click</button>
                <button class="button" id="three" onclick="chooseTurn(this);">Click</button>
            </div>
            <div class="row">
                <button class="button" id="four" onclick="chooseTurn(this);">Click</button>
                <button class="button" id="five" onclick="chooseTurn(this);">Click</button>
                <button class="button" id="six" onclick="chooseTurn(this);">Click</button>
            </div>
            <div class="row">
                <button class="button" id="seven" onclick="chooseTurn(this);">Click</button>
                <button class="button" id="eight" onclick="chooseTurn(this);">Click</button>
                <button class="button" id="nine" onclick="chooseTurn(this);">Click</button>
            </div>
            <input type="reset" value="RESET GAME" id="reset" onclick="startNewGame();"/>
        </div>
    </section>
</div>
</body>
</html>
